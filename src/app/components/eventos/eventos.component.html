<main class="contenido ">
    <div id="seccion_titulo">Eventos</div>
    <div id="path">Inicio>Eventos</div>
    <div class="box">
        <div class="contenido_box">
            <div class="contenido_seccion">
                <div class="titulo_secciones">
                    <img class="img_secciones" src="assets/images/eventos.png" alt="areascomunes">
                    <h1>Lista de Eventos</h1>
                </div>
                <div class="table-responsive">
                    <table id="table_contenido" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <!-- <th class="col_movil">Sel</th> -->
                                <th>Evento</th>
                                <th>Asunto</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th>Creado por</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let evento of eventos">
                                <!-- <td class="col_movil"><input type="checkbox" id="reserva1" name="reserva1"></td> -->
                                <td>{{evento.evento}}</td>
                                <td>{{evento.asunto}}</td>
                                <td>{{evento.estado}}</td>
                                <!-- <td>{{evento.fecha | date:'dd/MMM/yyyy' }}</td> -->
                                <td>{{evento.fecha}}</td>
                                <td>{{evento.publicadopor}}</td>
                                <td>
                                    <!-- <img class="celda_imgaccion" src="assets/images/nuevo.png" alt="nuevo"> -->
                                    <img class="celda_imgaccion" (click)="editar(evento)" data-toggle="modal" data-target="#nuevoModal" src="assets/images/editar.png" alt="editar">
                                    <img class="celda_imgaccion" (click)="cancelaEvento(evento)" src="assets/images/cancelar.png" alt="cancelar">
                                    <img class="celda_imgaccion" (click)="eliminar(evento)" src="assets/images/eliminar.png" alt="eliminar">
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                            <tr>
                                <!-- <th class="col_movil">Sel</th> -->
                                <th>Evento</th>
                                <th>Asunto</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th>Creado por</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="botones_secciones">
                    <div class="boton" data-toggle="modal" data-target="#nuevoModal" (click)="nuevo()">Nuevo Evento</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="nuevoModal" tabindex="-1" role="dialog" aria-labelledby="nuevoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevoModalLabel">
                        Nueva Reservaci√≥n
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" (click)="cancelarOperacion()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="agregarItem()">
                        <!-- <form> -->
                        <div class="form-group">

                            <label class="label_formularios" for="tituloevento">*Titulo del Evento</label>
                            <input name="evento" class="input_formulario" type="text" placeholder="Ingresa el Titulo del Evento" [(ngModel)]="eventoEditar.evento">

                            <label class="label_formularios" for="asuntoevento">*Asunto del Evento</label>
                            <textarea id="asunto" name="asuntoevento" rows="4" cols="50" class="input_formulario" placeholder="Ingresa el Asunto del Evento" [(ngModel)]="eventoEditar.asunto">></textarea>


                            <label class="label_formularios" for="fechaevento">*Fecha del evento</label>
                            <input name="fecha" class="form-control" placeholder="Selecciona la Fecha del Evento" [(ngModel)]="eventoEditar.fecha" type="text" bsDatepicker triggers="keydown click" [bsConfig]="{ containerClass : 'theme-blue', locale : 'es',dateInputFormat:'DD/MM/YYYY' }">
                            <!-- comienza calendario -->
                            <!--                             <div class='input-group date input_fecha' id='datetimepicker1'>
                                <input name="fecha" type='text' class="form-control" placeholder="Selecciona la Fecha del Evento" [(ngModel)]="eventoEditar.fecha" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
 -->
                            <!-- fin calendario -->


                        </div>
                        <p class="campos_requeridos">* Campos requeridos</p>
                        <div class="botones_secciones">
                            <div class="boton" *ngIf="nuevoItem" type="submit" (click)="agregarItem()" data-dismiss="modal">Aceptar
                            </div>
                            <div class="boton" *ngIf="!nuevoItem" type="submit" (click)="editarItem()" data-dismiss="modal">Aceptar
                            </div>
                            <div class="boton" (click)="cancelarOperacion()" data-dismiss="modal">Cancelar</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
