<main class="contenido ">
    <div id="seccion_titulo">Avisos</div>
    <div id="path">Inicio>Avisos</div>
    <div class="box">
        <div class="contenido_box">
            <div class="contenido_seccion">
                <div class="titulo_secciones">
                    <img class="img_secciones" src="assets/images/avisos.png" alt="areascomunes">
                    <h1>Listado de Avisos Generales</h1>
                </div>
                <div class="table-responsive">
                    <table id="table_contenido" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Aviso</th>
                                <th>Fecha</th>
                                <th>Publicado por</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let aviso of avisos">
                                <!-- <td class="col_movil"><input type="checkbox" id="reserva1" name="reserva1"></td> -->
                                <td>{{aviso.aviso}}</td>
                                <td>{{ aviso.fecha | date:'dd/MMM/yyyy' }}</td>
                                <td>{{aviso.publicadopor}}</td>
                                <td>
                                    <!-- <img class="celda_imgaccion" src="assets/images/nuevo.png" alt="nuevo"> -->
                                    <img class="celda_imgaccion" (click)="editar(aviso)" data-toggle="modal" data-target="#nuevoModal" src="assets/images/editar.png" alt="editar">
                                    <img class="celda_imgaccion" (click)="eliminar(aviso)" src="assets/images/eliminar.png" alt="eliminar">
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Aviso</th>
                                <th>Fecha</th>
                                <th>Publicado por</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="botones_secciones">
                    <div class="boton" data-toggle="modal" data-target="#nuevoModal" (click)="nuevo()">Nuevo Aviso</div>
                    <!--                     <div class="boton"><a [routerLink]="['/datosavisos']">Editar Aviso</a></div>
                    <div class="boton">Eliminar Aviso</div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="nuevoModal" tabindex="-1" role="dialog" aria-labelledby="nuevoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevoModalLabel">
                        Nuevo Aviso
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" (click)="cancelarOperacion()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="agregarProducto()">
                        <!-- <form> -->
                        <div class="form-group">
                            <label class="label_formularios" for="asuntoaviso">*Descripci√≥n del aviso</label>
                            <textarea rows="4" cols="50" name="aviso" class="input_formulario" placeholder="Ingresa el Asunto del Aviso" [(ngModel)]="avisoEditar.aviso" ngModel required></textarea>
                            <!--                             <input type="text" class="form-control" name="aviso" placeholder="Contenido Aviso" [(ngModel)]="avisoEditar.aviso" ngModel required /><br /> -->
                        </div>
                        <p class="campos_requeridos">* Campos requeridos</p>
                        <div class="botones_secciones">
                            <div class="boton" *ngIf="nuevoItem" type="submit" (click)="agregarProducto()" data-dismiss="modal">Aceptar</div>
                            <div class="boton" *ngIf="!nuevoItem" type="submit" (click)="editarProducto()" data-dismiss="modal">Aceptar</div>
                            <div class="boton" (click)="cancelarOperacion()" data-dismiss="modal">Cancelar</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
